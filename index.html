<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>socialMedia</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <section class="socialMedia">
    <ul class="sci">
        <li data-text="Facebook" data-color="#1877f2">
            <a href="https://www.facebook.com" class="facebook">
                <i class="fa fa-facebook" aria-hidden="true"></i>
            </a>
        </li>
        <li data-text="YouTube" data-color="#ff0000">
            <a href="http://in.youtube.com/" class="youtube">
                <i class="fa fa-youtube-play" aria-hidden="true"></i>
            </a>
        </li>
        <li data-text="Twitter" data-color="#0099ff">
            <a href="https://twitter.com/?lang=en-in" class="twitter">
                <i class="fa fa-twitter" aria-hidden="true"></i>
            </a>
        </li>
        <li data-text="Instagram" data-color="#e4405f">
            <a href="https://www.instagram.com/" class="instagram">
                <i class="fa fa-instagram" aria-hidden="true"></i>
            </a>
        </li>
        <li data-text="GitHub" data-color="#20262E">
            <a href="https://github.com" class="github">
                <i class="fa fa-github" aria-hidden="true"></i>
            </a>
        </li>
        <li data-text="WhatsApp" data-color="#03C988">
            <a href="https://www.whatsapp.com" class="whatsapp">
                <i class="fa fa-whatsapp" aria-hidden="true"></i>
            </a>
        </li>
    </ul>
   </section>
   <script src="vanilla-tilt.min.js"></script>
   <script src="script.js"></script>
</body>
</html>
